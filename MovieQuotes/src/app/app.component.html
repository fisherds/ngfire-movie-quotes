<nav class="navbar navbar-inverse">
  <div class="container">
    <h1>
      Movie Quotes
    </h1>
  </div>
</nav>
<div class="container">
  <div class="well well-lg">
    <form (ngSubmit)="onSubmit()" #movieQuoteForm="ngForm" >
      <div class="form-group">
        <input required type="text" class="form-control" placeholder="Quote" name="quote" [(ngModel)]="movieQuote.quote"><br>
      </div>
      <div class="form-group">
        <input required type="text" class="form-control" placeholder="from Movie" name="movie" [(ngModel)]="movieQuote.movie">
      </div>
      <p *ngIf="movieQuote.movie && movieQuote.quote">
        The best quote from <b>{{movieQuote.movie}}</b> is <b>"{{movieQuote.quote}}"</b>.
      </p>
      <button [disabled]="!movieQuoteForm.form.valid" type="submit" class="btn btn-default pull-right">Submit</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
